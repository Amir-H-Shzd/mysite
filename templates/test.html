<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- {{posts}} -->
    {% for post in posts %}
    {% if post.status != 1 %}
    <h3>not published yet</h3>
    {% else %}
    <h2>{{post}}</h2>
    <h4>{{post.content}}</h4>
    <small>{{post.published_date}}</small>
    {% endif %}
    {% endfor %}

</body>

</html>
